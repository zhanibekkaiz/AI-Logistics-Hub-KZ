version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ai_logistics_postgres
    environment:
      POSTGRES_DB: ai_logistics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_logistics_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_logistics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_logistics_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_logistics_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_logistics
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app
    networks:
      - ai_logistics_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_logistics_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ai_logistics_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ai_logistics_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - ai_logistics_network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ai_logistics_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - ai_logistics_network

  grafana:
    image: grafana/grafana:latest
    container_name: ai_logistics_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ai_logistics_network

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  ai_logistics_network:
    driver: bridge
